<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid | Example 1</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HTML | div elements contain a classes of 1 boxes of parent & 4 box of child-->
  <div class="parent">
    <div class="box-1">
      <h1>&lt;Header&gt;</h1>
    </div>   
     
    <div class="box-2">
      <h1>&lt;Section&gt;</h1>
    </div>

    <div class="box-3">
      <h1>&lt;Aside&gt;</h1>
    </div>

    <div class="box-4">
      <h1>&lt;Footer&gt;</h1>
    </div>
  </div>

</body>

</html>
